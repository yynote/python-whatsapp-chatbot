<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{{ url_for('static', filename='chatstyle.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/58136614f8.js" crossorigin="anonymous"></script>
</head>
<style>

</style>
<body>
<!-- partial:index.partial.html -->
<div class="container h-100" >
<div class="row h-100">

    <div class="col-md-8">
      <section class="msger">
          <header class="msger-header">
              <div class="msger-header-title">
                  ChatBot
              </div>
          </header>
          <main class="msger-chat">
              <div class="msg left-msg">
                  <div class="msg-bubble">
                      <i class="fa-solid fa-comment"></i>
                      <div class="msg-info">
                          <div class="msg-info-name">Teddy
                          </div>

                          <div class="msg-text" id="bot-text">
                          </div>
                      </div>
                  </div>

              </div>
          </main>
          <form class="msger-inputarea">
              <input class="msger-input" id="textInput" placeholder="Enter your message..." type="text">
              <button class="msger-send-btn" type="submit">Send</button>
          </form>
      </section>
    </div>
</div>
<div class="log">
    <form action="{{ url_for('logout') }}" method="post">
      <button type="submit" value="" class="logout_avatar">
        <img src="/static/log-out.png" class="logoutimg">
      </button>
    </form>
  </div>  
</div>
<!-- partial -->
<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script src='/static/chat.js'></script>
</body>
</html>
